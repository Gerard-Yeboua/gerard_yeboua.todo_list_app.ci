<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>üìù My Tasks</h1>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-item active" data-view="my-day">
                    <span class="nav-icon">‚òÄÔ∏è</span>
                    <span>My Day</span>
                    <span class="count" id="todayCount">0</span>
                </div>
                <div class="nav-item" data-view="important">
                    <span class="nav-icon">‚≠ê</span>
                    <span>Important</span>
                    <span class="count" id="importantCount">0</span>
                </div>
                <div class="nav-item" data-view="planned">
                    <span class="nav-icon">üìÖ</span>
                    <span>Planned</span>
                    <span class="count" id="plannedCount">0</span>
                </div>
                <div class="nav-item" data-view="all">
                    <span class="nav-icon">üìã</span>
                    <span>All</span>
                    <span class="count" id="allCount">0</span>
                </div>
                <div class="nav-item" data-view="completed">
                    <span class="nav-icon">‚úì</span>
                    <span>Completed</span>
                    <span class="count" id="completedCount">0</span>
                </div>
            </nav>

            <div class="lists-section">
                <div class="lists-header">
                    <h3>Lists</h3>
                    <button id="addListBtn" title="New list">+</button>
                </div>
                <div id="customLists" class="custom-lists">
                    <!-- Custom lists will be added here -->
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h2 id="viewTitle">My Day</h2>
                <p id="viewDate" class="view-date"></p>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <button class="checkbox-placeholder"></button>
                <input type="text" id="todoInput" placeholder="Add a task" aria-label="New task">
                <button id="addBtn" class="add-btn-inline" title="Add">
                    <span>+</span>
                </button>
            </div>

            <!-- Options Section (for task being added) -->
            <div class="task-options" id="taskOptions" style="display: none;">
                <div class="option-group">
                    <button class="option-btn" id="setDateBtn">
                        <span>üìÖ</span> Due date
                    </button>
                    <button class="option-btn" id="setImportantBtn">
                        <span>‚≠ê</span> Mark as important
                    </button>
                    <select id="listSelect" class="option-select">
                        <option value="">No list</option>
                    </select>
                </div>
            </div>

            <!-- Date Picker (hidden by default) -->
            <div class="date-picker" id="datePicker" style="display: none;">
                <input type="date" id="dueDateInput">
                <button id="confirmDate">OK</button>
                <button id="cancelDate">Cancel</button>
            </div>

            <!-- Todo List -->
            <div id="todoListContainer" class="todo-list-container">
                <ul id="todoList" class="todo-list">
                    <!-- Tasks will be added here -->
                </ul>
            </div>

            <!-- Stats Section -->
            <div class="stats-section">
                <span id="todoCount">0 task</span>
            </div>
        </main>
    </div>

    <!-- Modal to create a new list -->
    <div class="modal" id="listModal" style="display: none;">
        <div class="modal-content">
            <h3>New List</h3>
            <input type="text" id="listNameInput" placeholder="List name">
            <div class="modal-actions">
                <button id="createListBtn" class="btn-primary">Create</button>
                <button id="cancelListBtn" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
